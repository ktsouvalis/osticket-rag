services:
  rag-api:
    build: .
    container_name: osticket-rag-api
    ports:
      - "8800:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3

  rag-updater:
    build: .
    container_name: osticket-rag-updater
    env_file:
      - .env
    command: ["python", "30_update_milvus.py"]
    profiles: ["manual"]
    restart: "no"
